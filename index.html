<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;500;700&display=swap"
         rel="stylesheet">
  </head>

  <body>
     <div class= "section1">
        <p>Metric/Imperial Unit Conversion</p>
        <input id = "input-number">
        <button id = "convert-btn">Convert</button>
     </div>
     <div class= "section2">
        <div class= "container">
           <p class="unitTitle">Length (Meter/Feet)</p>
            <div class = "res">
                <div class="res1" id = "m-f"></div>
                <div id = "f-m"></div>
            </div>   
        </div>
        <div class= "container">
           <p class="unitTitle">Volume (Liters/Gallons)</p>
            <div class="res">
                <div class = "res1" id = "l-g"></div>
                <div id = "g-l"></div>
            </div>
        </div>
        <div class= "container">
            <p class="unitTitle">Mass (Kilograms/Pounds)</p>
            <div class="res">
                <div class = "res1" id = "k-p"></div>
                <div id = "p-k"></div>
            </div>
        </div>
     </div>
     <script src="index.js"></script>
  </body>

</html>
